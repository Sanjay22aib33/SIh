<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITE</title>
    <style>
        /* Reset and basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #e6f2ff; /* soft blue background color */
            background-image: url("https://img.freepik.com/free-vector/hand-drawn-back-school-background_23-2149464866.jpg?size=626&ext=jpg&ga=GA1.1.1224184972.1714003200&semt=ais");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Header and navigation styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Hero section styles */
        .hero {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .hero form input,
        .hero form select,
        .hero form button {
            margin-right: 0.5rem;
            padding: 0.7rem 1.5rem;
            background-color: #000; /* black button color */
            color: #fff; /* white text color */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero form button:hover {
            background-color: #333; /* darkened button color on hover */
        }

        /* Create section styles */
        .create {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .big-image-box {
            width: 100%;
            height: 400px;
            background-color: #eee;
            border-radius: 25px;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .big-image-box img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 25px;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .image-box {
            width: 400px;
            height: 300px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 25px;
        }

        .medium-video-box {
            width: 60%;
            height: 400px;
            background-color: #ccc;
            border-radius: 25px;
            margin-top: 2rem;
            align-self: center;
        }

        .create-message {
            font-size: 1.5rem;
            margin-top: 2rem;
        }

        .go-button {
            padding: 1rem 2rem;
            background-color: #000; /* black button color */
            color: #fff; /* white text color */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
        }

        .go-button:hover {
            background-color: #333; /* darkened button color on hover */
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">KITE</div>
            <div class="title">World with the Brilliance of Education</div>
            <div class="auth-buttons">
                <a href="{{ url_for('login') }}"><button>Sign in</button></a>

            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search for resources...">
                <select id="subjects">
                    <option>Subjects</option>
                </select>
                <select id="level-of-education">
                    <option>Level of Education</option>
                </select>

                <a href="{{ url_for('upload') }}" class="go-button">Image Solver</a>

                
                <a href="{{ url_for('teacher') }}" >
                    <button type="button">Teacher</button>
                </a>    
            </form>
           
        </section>

        <section class="create">
            <div class="big-image-box">
                <!-- Placeholder for big image -->
                <img src="" alt="Big Image">
            </div>
            
            <div class="create-message">
                Let's create our own study environment
            </div>
            <a href="{{ url_for('index') }}" class="go-button">LET'S GO</a>


            <div class="image-container">
                <!-- Placeholder for images -->
                <div class="image-box">
                    <!-- Sample image -->
                    <img src="" alt="Sample Image">
                </div>
                <div class="image-box">
                    <!-- Sample image -->
                    <img src="" alt="Sample Image">
                </div>
            </div>

            <section class="medium-video-box">
                <video controls>
                    <source src="https://www.youtube.com/watch?v=QyCIXOpJGcE" type="video/mp4">
                </video>
            </section>
        </section>
    </main>

    <script>
        // JavaScript for form submission and basic interactivity
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const subjectsSelect = document.getElementById('subjects');
            const levelOfEducationSelect = document.getElementById('level-of-education');
            const gradeSelect = document.getElementById('grade');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const searchTerm = searchInput.value;
                const selectedSubject = subjectsSelect.value;
                const selectedLevelOfEducation = levelOfEducationSelect.value;
                const selectedGrade = gradeSelect.value;

                // You can implement your search functionality here
                console.log('Search Term:', searchTerm);
                console.log('Selected Subject:', selectedSubject);
                console.log('Selected Level of Education:', selectedLevelOfEducation);
                console.log('Selected Grade:', selectedGrade);
            });
        });
    </script>
</body>

</html>
